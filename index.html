<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Have a conversation</title>
</head>
<body>

    <h2>Monthly Coding Challenge #5
        <br> Chat Interface
    </h2>
    <div class="chat-container">
<ul class="chat">
    <li class="message left">
        <img class="logo" src="https://randomuser.me/api/portraits/women/17.jpg" alt="">
        <p>I'm hungry!</p>
    </li>
    <li class="message right">
        <img class="logo" src="https://randomuser.me/api/portraits/men/67.jpg" alt="">
        <p>Hi hungry, nice to meet you. I'm Thirsty</p>
    </li>
    <li class="message left">
        <img class="logo" src="https://randomuser.me/api/portraits/women/17.jpg" alt="">
        <p>Hey mister, I'm serious!</p>
    </li>
    <li class="message right">
        <img class="logo" src="https://randomuser.me/api/portraits/men/67.jpg" alt="">
        <p>Oh I thought your name was Hungry...?</p>
    </li>
    <li class="message left">
        <img class="logo" src="https://randomuser.me/api/portraits/women/17.jpg" alt="">
        <p>ARE YOU KIDDING ME?</p>
    </li>
    <li class="message right">
        <img class="logo" src="https://randomuser.me/api/portraits/men/67.jpg" alt="">
        <p>No, I'm Dad. Lol..</p>
    </li>
</ul>

<input type="text" class="text_input" placeholder="Message...">

    </div>
</body>
</html>
